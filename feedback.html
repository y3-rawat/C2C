    <style>
        *, *:before, *:after {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  background: linear-gradient(to right, #f1d7ab 0%, #ffbb00 100%);
  font-size: 12px;
}

body, button, input {
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  letter-spacing: 1.4px;
}

.background {
  display: flex;
  min-height: 100vh;
}

.container {
  flex: 0 1 700px;
  margin: auto;
  padding: 10px;
}

.screen {
  position: relative;
  background: #3e3e3e;
  border-radius: 15px;
}

.screen:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 20px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
  z-index: -1;
}

.screen-header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background: #4d4d4f;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}

.screen-header-left {
  margin-right: auto;
}

.screen-header-button {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin-right: 3px;
  border-radius: 8px;
  background: white;
}

.screen-header-button.close {
  background: #edc31c;
}

.screen-header-button.maximize {
  background: #e8e925;
}

.screen-header-button.minimize {
  background: #74c54f;
}

.screen-header-right {
  display: flex;
}

.screen-header-ellipsis {
  width: 3px;
  height: 3px;
  margin-left: 2px;
  border-radius: 8px;
  background: #999;
}

.screen-body {
  display: flex;
}

.screen-body-item {
  flex: 1;
  padding: 50px;
}

.screen-body-item.left {
  display: flex;
  flex-direction: column;
}

.app-title {
  display: flex;
  flex-direction: column;
  position: relative;
  color: #ffd500;
  font-size: 26px;
}

.app-title:after {
  content: '';
  display: block;
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 25px;
  height: 4px;
  background: #ffbb00;
}

.app-contact {
  margin-top: auto;
  font-size: 12px;
  color: #888;
}

.app-form-group {
  margin-bottom: 15px;
}

.app-form-group.message {
  margin-top: 40px;
}

.app-form-group.buttons {
  margin-bottom: 0;
  text-align: right;
}

.app-form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #ddd;
  font-size: 14px;
  text-transform: uppercase;
  outline: none;
  transition: border-color .2s;
}

.app-form-control::placeholder {
  color: #666;
}

.app-form-control:focus {
  border-bottom-color: #ddd;
}

.app-form-button {
  background: none;
  border: none;
  color: #ffae00;
  font-size: 14px;
  cursor: pointer;
  outline: none;
}

.app-form-button:hover {
  color: #eaff00;
}

.credits {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
  color: #000000;
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 16px;
  font-weight: normal;
}

.credits-link {
  display: flex;
  align-items: center;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.dribbble {
  width: 20px;
  height: 20px;
  margin: 0 5px;
}

@media screen and (max-width: 520px) {
  .screen-body {
    flex-direction: column;
  }

  .screen-body-item.left {
    margin-bottom: 30px;
  }

  .app-title {
    flex-direction: row;
  }

  .app-title span {
    margin-right: 12px;
  }

  .app-title:after {
    display: none;
  }
}

@media screen and (max-width: 600px) {
  .screen-body {
    padding: 40px;
  }

  .screen-body-item {
    padding: 0;
  }
}

    /* Add this style to position the form and loader */

    @keyframes loading {
      from {
        transform: rotate(0turn);
      }

      to {
        transform: rotate(1turn);
      }
    }

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxpUoX9o47DduGzUsc4m7KV_SS2IkmUcUGbR5D4iuIdZux4RiOqu9vlTrtxX-sVh3ZMJQ/exec';
    const form = document.getElementById('myForm');

    // Function to fetch the user's IP address
    async function getUserIPAddress() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error('Error getting IP address:', error.message);
        return null;
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const ip = await getUserIPAddress();
      if (ip) {
        const formData = new FormData(form);
        formData.append('ip_address', ip);

        // Show the loader
        document.getElementById('loader').style.display = 'flex';

        fetch(scriptURL, {
            method: 'POST',
            body: formData
          })
          .then(response => {
            // Hide the loader when the response is received
            document.getElementById('loader').style.display = 'none';
            if (response.ok) {
              // Get submitted data
              const email = formData.get('email');
              const name = formData.get('name');
              const feedback = formData.get('feedback_topic');
              const feedback_detail = formData.get('feedback_detail');
              
              // Store submitted data in local storage
              localStorage.setItem('submittedEmail', email);
              localStorage.setItem('submittedName', name);
              
              // Redirect to next_page.html
              window.location.href = 'wating_list.html';
            } else {
              throw new Error('Failed to submit form');
            }
          })
          .catch(error => {
            // Hide the loader if there's an error
            document.getElementById('loader').style.display = 'none';
            console.error('Error!', error.message);
          });
      } else {
        console.error('Failed to fetch IP address');
      }
    });
// Function to extract the referral code from the URL
function getReferralCodeFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('reffer'); // 'reffer' is the parameter name from the URL
}

// Function to populate the referral code field in the form
function populateReferralCodeField() {
    const referralCode = getReferralCodeFromURL();
    if (referralCode) {
        // If a referral code exists in the URL, populate the referral code field
        document.querySelector('input[name="reffer"]').value = referralCode;
    }
}

// Call the function to populate the referral code field when the page loads
window.addEventListener('DOMContentLoaded', populateReferralCodeField);

  </script>

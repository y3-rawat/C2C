<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Next Page</title>
</head>
<body>
<h1>Form Data</h1>
<div id="formData"></div>

<script>
// Function to get URL parameters
function getParams() {
  const params = new URLSearchParams(window.location.search);
  const formData = {};

  for (const [key, value] of params.entries()) {
    formData[key] = value;
  }

  return formData;
}

// Function to display form data
function displayFormData() {
  const formData = getParams();
  const formDataDiv = document.getElementById('formData');

  for (const key in formData) {
    formDataDiv.innerHTML += `<p><strong>${key}:</strong> ${formData[key]}</p>`;
  }

  // Display IP address and location
  const ipAddress = sessionStorage.getItem('ipAddress');
  const location = sessionStorage.getItem('location');
  formDataDiv.innerHTML += `<p><strong>IP Address:</strong> ${ipAddress}</p>`;
  formDataDiv.innerHTML += `<p><strong>Location:</strong> ${location}</p>`;
}

// Call the function to display form data when the page loads
displayFormData();
</script>
</body>
</html>

<style>
    .fixed-button {
            
            background-image: none;
            border: 1px solid #000;
            border-radius: 4px;
            box-shadow: #fff 4px 4px 0 0,#000 4px 4px 0 1px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            margin: 0 5px 10px 0;
            overflow: visible;
            padding: 12px 40px;
            text-align: center;
            text-transform: none;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
            white-space: nowrap;
          position: fixed;
          color: #ffffff;
          background-color: #000000;
          
          border: none;
          border-radius: 50px;
          
          padding: 10px 20px;
          font-size: 29px;
          cursor: pointer;
          z-index: 9999; /* Ensure it appears above other elements */
          transition: background-color 0.3s;
          /* font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; */
        }
/* CSS */
.fixed-button {
  appearance: button;

}

.fixed-button:focus {
  text-decoration: none;
}

.fixed-button:hover {
  text-decoration: none;
  color: #FFC700;
}

.fixed-button:active {
  box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
  outline: 0;
}

.fixed-button:not([disabled]):active {
  box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
  transform: translate(2px, 2px);
}



</style>

<style>

    .radio-inputs {
        right: 35%;
        top: 4%;
        /* left: 50%; */
        position: fixed;
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Align items horizontally at the center */
        align-items: center; /* Align items vertically at the center */
        border-radius: 0.5rem;
        background-color: #EEE;
        box-sizing: border-box;
        /* box-shadow: 0 0 0 1 rgba(0, 0, 0, 0.06); */
        padding: 0.25rem;
        width: 450px;
        font-size: 14px;
        margin: 0 auto; /* Center along the x-axis */
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        
    }

    .radio-inputs .radio {
        flex: 1 1 auto;
        text-align: center;
        
    }

    .radio-inputs .radio input {
        display: none;
        
    }

    .radio-inputs .radio .name {
        display: flex;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        border: none;
        padding: .5rem 0;
        color: rgba(51, 65, 85, 1);
        transition: all .15s ease-in-out;
        
    }

    .radio-inputs .radio input:checked + .name {
        background-color: #f8b21c;
        font-weight: 600;
        
    }

    #svg-container {
        display: flex; /* Set the initial display style to flex */
        justify-content: center;
        margin-top: 20px;
        
    }

    #svg-container img {
        max-width: 100%;
        height: auto;
        
    }
</style>

<div class="radio-inputs">
    <label class="radio">
        <input type="radio" name="radio" checked onclick="showSvg()">
        <span class="name">Home Page</span>
    </label>
    <label class="radio">
        <input type="radio" name="radio" onclick="openCandidatePage()">
        <span class="name">Candidate</span>
    </label>
    <label class="radio">
        <input type="radio" name="radio" onclick="Company()">
        <span class="name">Company</span>
    </label>
    <label class="radio">
        <input type="radio" name="radio" onclick="Join()">
        <span class="name">Join Us</span>
    </label>
</div>

<div id="svg-container">
    <img id="svg-image" src="o/try.svg" alt="SVG Image">
</div>

<div id="candidate-name" style="display: none;">
    <!-- Content for candidate page -->
</div>

<div id="company-details" style="display: none;">
    <!-- Content for company page -->
    <img src="Company/comp.svg" alt="Company Image">
</div>

<script>
    function openCandidatePage() {
        window.location.href ='candidate.html';
    }
    function Company() {
        window.location.href ='company.html';
    }
    function Join() {
        window.location.href ='wating_list.html';
    }

    function showSvg() {
        var svgContainer = document.getElementById("svg-container");
        svgContainer.style.display = "block";
        var candidateContainer = document.getElementById("candidate-name");
        candidateContainer.style.display = "none";
        var companyContainer = document.getElementById("company-details");
        companyContainer.style.display = "none";
    }

    function showCompany() {
        var svgContainer = document.getElementById("svg-container");
        svgContainer.style.display = "none";
        var candidateContainer = document.getElementById("candidate-name");
        candidateContainer.style.display = "none";
        var companyContainer = document.getElementById("company-details");
        companyContainer.style.display = "block";
        // Add logic to show company related content
    }

    function showJoinUs() {
        var svgContainer = document.getElementById("svg-container");
        svgContainer.style.display = "none";
        var candidateContainer = document.getElementById("candidate-name");
        candidateContainer.style.display = "none";
        var companyContainer = document.getElementById("company-details");
        companyContainer.style.display = "none";
        // Add logic to show join us related content
    }
</script>
